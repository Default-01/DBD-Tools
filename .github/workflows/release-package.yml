name: 'ðŸš€ Release packages to gpr and npm'

on:
  release:
    types: [created]

jobs:
  build:
    name: ðŸ”¨ build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š checkout
        uses: actions/checkout@v4
      - name: ðŸŸ¢ node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - name: ðŸ”§ install dependencies
        run: npm ci

  publish-npm:
    name: ðŸš€ publish to npm
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“š checkout
        uses: actions/checkout@v4
      - name: ðŸŸ¢ node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - name: ðŸ”§ install dependencies
        run: npm ci
      - name: ðŸ“¦ publish to npm
        run: npm
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

  publish-gpr:
    name: ðŸ“¦ publish to GitHub package registry
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: ðŸ“š checkout
        uses: actions/checkout@v4
      - name: ðŸŸ¢ node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/
          scope: ${{ github.repository_owner }}
      - name: ðŸ”§ install dependencies
        run: npm ci
      - name: ðŸ“¦ publish to GitHub registry
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GPR_TOKEN }}\n${{ github.repository_owner }}:registry=https://npm.pkg.github.com/" >> ~/.npmrc
          npm publish --scope=public
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
