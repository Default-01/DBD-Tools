name: 'ğŸš€ publish NPM package'

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v4
      - name: ğŸŸ¢ node
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - name: ğŸ”§ install dependencies
        run: npm ci

  release:
    name: ğŸš€ publish NPM package
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ publish
        run: |
          npm ci
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
